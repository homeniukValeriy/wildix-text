<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/footable.bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css<!--VERSION-->">
</head>
<body>

    <h2>Employees</h2>

    <table id="employees_table" class="table table-striped breakpoint-lg" cellspacing="0" width="100%">
    </table>

    <div class="modal fade" id="editor-modal" tabindex="-1" role="dialog" aria-labelledby="editor-title">
        <div class="modal-dialog" role="document">
            <form class="modal-content form-horizontal" id="editor">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title" id="editor-title">Add Row</h4>
                </div>
                <div class="modal-body">
                    <input type="number" id="id" name="id" class="hidden"/>

                    <div class="form-group required">
                        <label for="name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                    </div>

                    <div class="form-group required">
                        <label for="phone" class="col-sm-3 control-label">Phone</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" required>
                        </div>
                    </div>

                    <div class="form-group required">
                        <label for="email" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="form-group required">
                        <label for="department" class="col-sm-3 control-label">Department</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="department" name="department" placeholder="Department" required>
                        </div>
                    </div>

                    <div class="form-group required">
                        <label for="login" class="col-sm-3 control-label">Login</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="login" name="login" placeholder="Login" required>
                        </div>
                    </div>

                    <div class="form-group required">
                        <label for="password" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script type="text/javascript" src="/js/footable.min.js"></script>
    <script type="text/javascript" src="/js/main.js<!--VERSION-->"></script>

</body>
</html>
